<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Management</h1>

    <!-- Add New Employee Form -->
    <button id="addNewEmployeeButton" class="hidden">Add New Employee</button>
    <form id="addEmployeeForm" class="hidden">
      <h2>Add New Employee</h2>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
      <input type="text" id="email" name="email"placeholder="Email" required />
      <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" required />
      <input type="date" id="birthDate" name="birthDate" required />
      <input type="date" id="startDate" name="startDate" required />
      <input type="file" id="photo" />
      
      <button type="submit">Save</button>
      <button type="button" id="cancelAddEmployee">Cancel</button>
    </form>

    <!-- Employee Table -->
    <div class="table-controls">
      <label for="sortByDropdown">Sort By:</label>
      <select id="sortByDropdown">
        <option value="lastName">Last Name</option>
        <option value="firstName">First Name</option>
        <option value="startDate">StartDate</option>
      </select>
      <button id="toggleOrderButton">Ascending</button>
    </div>

    <table id="employeeTable" class="employee-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Job Title</th>
          <th>Birth Date</th>
          <th>Start Date</th>
          <th>Photo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <div class="address-type-link">
    <a href="admin-dashboard.html" id="manageAddressTypesButton">Manage Address Types</a>
  </div>

  <script src="employes.js"></script>
</body>
</html>
